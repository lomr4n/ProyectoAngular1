<div class="card">
    <h2>{{persona.user}} {{persona.surname}}</h2>
    <div class="card-body">
        <p>Ciudad: {{persona.city}}</p>
        <p>Email personal: {{persona.personal_email}}</p>
        <p>Email corporativo: {{persona.company_email}}</p>
        <button [routerLink] = "['/update-persona-card', persona.id]">Actualizar</button>
        <button (click)="delete()">Borrar</button>
    </div>
</div>
